<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bitcoin-Ticker</title>
</head>
<body>

    <h1>Bitcoin Ticker</h1>
    <form action="/" method="post">
<select name="Crypto" id="">
    <option value="BTC">Bitcoin</option>
    <option value="ETH">Ethereum</option>
    <option value="LTC">Litecoin</option>
    <option value="DHUB">Dehub</option>
</select>

<select name="Fiat" id="">
    <option value="USD">US Dollar</option>
    <option value="GBP">GB Pounds</option>
    <option value="EUR">EU Euros</option>
    <option value="PKR">PK Rupees</option>
</select>
<button type="submit" name="button">Check</button>
    </form>

</body>
</html>
